<div>
	<div class="jumbotron ng-scope">
		<img style="float: left;" src="images/ifsp.jpg" alt=" ">
		<h1 class="text-center">Bem-vindo ao IFSP</h1>
		<h2 class="text-center">Lista de Contatos</h2>	
	</div>
	<nav class="navbar navbar-expand navbar-dark bg-dark ng-scope">
		<div class="collapse navbar-collapse" id="navbarsExample02">
			<ul class="navbar-nav mr-auto">          
			  <li class="nav-item active">
				<a class="nav-link" href="#/contatos">Contatos <span class="sr-only">(current)</span></a>
			  </li> 
			  <li class="nav-item">
				<a class="nav-link" href="#/cursos">Cursos</a>
			  </li>          
			</ul>
			<form class="form-inline my-2 my-md-0 ng-pristine ng-valid">
			  <input ng-model="filtro" type="search" placeholder="Digite parte do nome" class="form-control ng-pristine ng-untouched ng-valid">
			</form>
		  </div>
	</nav>
	<br class="ng-scope">
	<button class="btn btn-primary ng-scope" ng-click="incrementa()">Novo</button>
	<p class="ng-binding ng-scope"> Contatos Cadastrados: {{total}}</p>
	<div class="table-responsive">
	<table class="table table-hover">
	<tr><th>NOME</th><th>E-MAIL</th><th class="text-center">Ação</th></tr>
	<tr ng-repeat="contato in contatos | filter: filtro">
		<td><a>{{contato.nome}}</a></td><td>{{contato.email}}</td>
		<td class="text-center"><button class="btn btn-warning">Remover</buttom></td>
	</tr>
	</table>
	</div>
</div>
